language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  - TEST_DRIVER=mysql
  - TEST_DRIVER=sqlite
  - TEST_DRIVER=pgsql

install:
  - travis_retry composer install --prefer-dist --no-interaction

before_install:
  -  if [[ "(7.0 7.1 7.2 7.3)" =~ $(phpenv version-name) ]]; then curl -sL -o ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit https://phar.phpunit.de/phpunit-6.5.phar; chmod +x ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit; fi

script: "phpunit -c ./test/$TEST_DRIVER.phpunit.xml"

before_script:
  - cp test/properties.travis.inc.php test/properties.inc.php
  #- if [ $TEST_DRIVER == 'mysql' ]; then mysql -e 'create database xpdotest;' fi;

jobs:
  exclude:
    - php: 5.6
      env: TEST_DRIVER=mysql

    - php: 7.0
      env: TEST_DRIVER=mysql

    - php: 7.1
      env: TEST_DRIVER=mysql

    - php: 7.2
      env: TEST_DRIVER=mysql

    - php: 7.3
      env: TEST_DRIVER=mysql

    - php: 5.6
      env: TEST_DRIVER=pgsql

    - php: 7.0
      env: TEST_DRIVER=pgsql

    - php: 7.1
      env: TEST_DRIVER=pgsql

    - php: 7.2
      env: TEST_DRIVER=pgsql

    - php: 7.3
      env: TEST_DRIVER=pgsql

  include:
    - php: 5.6
      env: TEST_DRIVER=mysql
      services: mysql

    - php: 7.0
      env: TEST_DRIVER=mysql
      services: mysql

    - php: 7.1
      env: TEST_DRIVER=mysql
      services: mysql

    - php: 7.2
      env: TEST_DRIVER=mysql
      services: mysql

    - php: 7.3
      env: TEST_DRIVER=mysql
      services: mysql

    - php: 5.6
      env: TEST_DRIVER=pgsql
      services: postgresql
      addons:
        postgresql: "9.6"

    - php: 7.0
      env: TEST_DRIVER=pgsql
      services: postgresql
      addons:
        postgresql: "9.6"

    - php: 7.1
      env: TEST_DRIVER=pgsql
      services: postgresql
      addons:
        postgresql: "9.6"

    - php: 7.2
      env: TEST_DRIVER=pgsql
      services: postgresql
      addons:
        postgresql: "9.6"

    - php: 7.3
      env: TEST_DRIVER=pgsql
      services: postgresql
      addons:
        postgresql: "9.6"
